version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    restart: unless-stopped

  user-api:
    container_name: user-api
    build:
      context: ../UsersAPI
      dockerfile: src/FCG.Users.WebApi/Dockerfile
    image: user-api:latest
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
      - rabbitmq
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Core: ${DB_CONNECTION_STRING}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__Key: ${JWT_KEY}
      Jwt__ExpiresInMinutes: ${JWT_EXPIRES_IN_MINUTES}
      RabbitMQ__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__Host: ${RABBITMQ_HOST}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  catalog-api:
    container_name: catalog-api
    build:
      context: ../CatalogApi
      dockerfile: src/FCG.Catalog.WebApi/Dockerfile
    image: catalog-api:latest
    ports:
      - "8081:8080"
    depends_on:
      - sqlserver
      - rabbitmq
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Core: ${DB_CONNECTION_STRING}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__Key: ${JWT_KEY}
      Jwt__ExpiresInMinutes: ${JWT_EXPIRES_IN_MINUTES}
      RabbitMQ__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__Host: ${RABBITMQ_HOST}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  payments-api:
    container_name: payments-api
    build:
      context: ../PaymentsApi
      dockerfile: src/FCG.Payments/Dockerfile
    image: payments-api:latest
    ports:
      - "8082:8080"
    depends_on:
      - sqlserver
      - rabbitmq
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Core: ${DB_CONNECTION_STRING}
      PaymentConfig__DefaultApiKey: ${PAYMENT_DEFAULT_API_KEY}
      PaymentConfig__DefaultEncryptionKey: ${PAYMENT_DEFAULT_ENCRYPTION_KEY}
      RabbitMQ__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__Host: ${RABBITMQ_HOST}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  notification-api:
    container_name: notification-api
    build:
      context: ../NotificationsApi
      dockerfile: src/FCG.Notifications/Dockerfile
    image: notification-api:latest
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      RabbitMQ__Username: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__Host: ${RABBITMQ_HOST}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  sqlserver_data:
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local