apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:

      initContainers:
        - name: wait-for-sqlserver
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Aguardando SQL Server..."
              until nc -z sqlserver 1433; do
                echo "SQL Server ainda não disponível..."
                sleep 5
              done
              echo "SQL Server disponível!"

        - name: wait-for-rabbitmq
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Aguardando RabbitMQ..."
              until nc -z rabbitmq 5672; do
                echo "RabbitMQ ainda não disponível..."
                sleep 5
              done
              echo "RabbitMQ disponível!"

      containers:
        - name: user-api
          image: user-api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: user-api-config

          env:
            - name: ConnectionStrings__Core
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: connectionString

            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: jwtKey

            - name: RabbitMQ__Username
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: rabbitMQDefaultUser

            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: rabbitMQDefaultPass

            - name: RabbitMQ__VirtualHost
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: rabbitMQDefaultVHost

            - name: RabbitMQ__Host
              valueFrom:
                secretKeyRef:
                  name: user-api-secrets
                  key: rabbitMQDefaultHost

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
