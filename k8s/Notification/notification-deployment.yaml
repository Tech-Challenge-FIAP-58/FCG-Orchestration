apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-api
  template:
    metadata:
      labels:
        app: notification-api
    spec:

      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Aguardando RabbitMQ..."
              until nc -z rabbitmq 5672; do
                echo "RabbitMQ ainda não disponível..."
                sleep 5
              done
              echo "RabbitMQ disponível!"

      containers:
        - name: notification-api
          image: notification-api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: notification-api-config

          env:
            - name: RabbitMQ__Username
              valueFrom:
                secretKeyRef:
                  name: notification-api-secrets
                  key: rabbitMQDefaultUser

            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: notification-api-secrets
                  key: rabbitMQDefaultPass

            - name: RabbitMQ__VirtualHost
              valueFrom:
                secretKeyRef:
                  name: notification-api-secrets
                  key: rabbitMQDefaultVHost

            - name: RabbitMQ__Host
              valueFrom:
                secretKeyRef:
                  name: notification-api-secrets
                  key: rabbitMQDefaultHost

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  test -e /proc/1
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  test -e /proc/1
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
